org: zhaoelton
app: leetcode_app
service: item_tracker_api

frameworkVersion: '2'

custom:
  tableName: 'leetcode-tracker-${self:provider.stage}'
  wsgi:
    app: app.app

package:
  individually: true
  exclude:
    - venv/**
    - node_modules/**

provider:
  name: aws
  runtime: python3.8
  lambdaHashingVersion: '20201221'
  stage: prod
  region: us-east-1

  environment:
    LeetCodeTable: ${self:custom.tableName}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Scan
        - dynamodb:Query
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:DescribeTable
      Resource: "arn:aws:dynamodb:us-east-1:*:*"


functions:
  api:
    handler: wsgi_handler.handler
    events:
      - http:
          path: /
          method: ANY
      - http:
          path: /{proxy+}
          method: ANY

plugins:
  - serverless-wsgi
  - serverless-python-requirements
